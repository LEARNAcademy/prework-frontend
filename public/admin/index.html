<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>LEARN Prework App User Creator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Create a New User</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
              <label for="email" id="emailLabel">E-mail Address</label>
              <input type="email" name="email" id="email" required>
          </div>
          <div class="form-group">
            <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
          </div>
          <div class="card-footer">
            <div><button id="generate" class="btn">Generate Password</button></div>
            <div><button id="saveData" class="btn">Save</button>
            <input type="reset" id="clearBtn" class="btn" value="Clear" /></div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
